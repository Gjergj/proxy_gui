<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author"
          content="Gjergji Ramku">
    <meta name="description"
          content="Contact information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon"
          href="favicon.ico"
          type="image/icon">
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr> </a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_and_drink_400x267.png"
                 alt="Tacos and Drink"
                 title="We love tacos!"
                 width="400"
                 height="267">
            <figcaption>
                Tacos a a Drink
            </figcaption>
        </figure>
    </header>

    <hr>
    <main>
        <section>
            <h2>
                Our Contact From
            </h2>
            <form action="https://httpbin.org/get"
                  method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text"
                               name="name"
                               id="name"
                               placeholder="your name"
                               required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email"
                               name="email"
                               id="email"
                               placeholder="your email"
                               required>
                    </p>

                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="10"
                                  placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br> Moon
                <br><br>
                Phone: <a href="tel:+0000000">+00000000</a>
            </address>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
